<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {box-sizing: border-box;}

.container {
  position: relative;
  width: 100%;
  height: 100%;
}

.pdf {
  display: block;
  width: 100%;
  height: 100%;
}

.overlay {
  position: absolute; 
  top: 0; 
  background: white;
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

.container:hover .overlay {
  opacity: 1;
}
</style>
</head>
<body bgcolor="black">
<div class="container">
<div id="adobe-dc-view" class="pdf" ></div>
<div id= "overlay" onclick="openInNewTab('https://github.com/arunkumartdr/bzembeder');" class="overlay"><img width="120" height="50" src="https://raw.githubusercontent.com/arunkumartdr/bzembeder/main/emb.png"></img></div>
</div>



<script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
<script type="text/javascript">

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const purl = urlParams.get('url')
const pname = urlParams.get('name')

document.addEventListener("adobe_dc_view_sdk.ready", function(){
    var adobeDCView = new AdobeDC.View({clientId: "c7c48ce4e5d94e64a4c79a7d0a10c4c5", divId: "adobe-dc-view"});
    adobeDCView.previewFile({
      content:{ location: 
        { url: purl}},
      metaData:{fileName: "bzembedder.pdf"}
    },
    {embedMode: "IN_LINE"},
	{
   showDownloadPDF: false,
   showPageControls: false,
   enableFormFilling: false,
   showAnnotationTools: false
});
 });
 
 function openInNewTab(url) {
  var win = window.open(url, '_blank');
  win.focus();
}
</script>

</body>
</html>
